<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>This is todo application</h1>

    <div class="container mt-5">
        <form th:action="@{/add}" th:object="${newTodo}" method="post"  class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" th:field="*{title}" placeholder="enter item">
                <button class="btn btn-primary" type="submit">add</button>
            </div>
        </form>
        <form th:action="@{/removeAll}" method="post" class="text-center mb-4">
            <button class="btn btn-danger" type="submit" >Delete all items</button>
        </form>
        <form th:action="@{search}" method="post" class="mb-3">
            <div class="input-group" >
                <input type="text" class="form-control" name="searchTerm" placeholder="Search Item" th:value="${searchTerm}" >
                <button class="btn btn-outline-secondary" type="submit" >Find</button>
            </div>
        </form>
        <ul class="list-group">
            <li th:each="item : ${allTodos}"  class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${item.title}" ></span>
                <form th:action="@{/delete/{id}(id=${item.id})}" method="post">
                    <button class="btn btn-danger btn-sm" type="submit">delete</button>
                </form>
            </li>
        </ul>
    </div>

</body>
</html>
